name: Frontend - CI

on:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/frontend_ci.yaml"
      - "*"
      - "frontend/**"
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/frontend_ci.yaml"
      - "*"
      - "frontend/**"

jobs:
  commitlint:
    name: Commitlint
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install
        uses: ./.github/composite-actions/install

      - name: Run commitlint check
        run: npx commitlint -f ${{ github.event.pull_request.base.sha }}

  lint:
    name: Lint and type check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: ./.github/composite-actions/install

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck
        if: always()

  prettier:
    name: Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: ./.github/composite-actions/install

      - name: Format check
        run: npm run format:check

  deadcode:
    name: Find deadcode
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: ./.github/composite-actions/install

      - name: Find deadcode
        run: npm run knip

  test:
    name: Playwright tests
    timeout-minutes: 60
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  build:
    name: Test build
    runs-on: ubuntu-latest
    needs: [lint, test]
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: ./.github/composite-actions/install

      - name: Build
        run: npm run build
        env:
          USOS_CONSUMER_KEY: hello
          USOS_CONSUMER_SECRET: jello
          NEXT_PUBLIC_API_URL: http://localhost:3333
